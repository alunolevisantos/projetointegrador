<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>MCM Bobinas</title>
</head>

<body>

    <div class="container" id="container">
    <div class="form-container sign-up">
    <form>
    <h1>Criar uma Conta</h1>
    <div class="social-icons">
   
    </div>
    <span>Ou use seu e-mail para registro:</span>
    <input type="text" placeholder="Nome">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Senha">
    <button>Acessar</button>
    </form>
    </div>

    <div class="form-container sign-in">
    <form>
    <h1>Entrar</h1>
    <div class="social-icons">

    </div>
    <span>Ou use sua senha de E-mail:</span>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Senha">
    <a href="#">Esqueceu sua Senha?</a>
    <button>Acessar</button>
    </form>

    </div>
    <div class="toggle-container">
    <div class="toggle">
    <div class="toggle-panel toggle-left">
    <h1>Seja Bem-Vindo!</h1>
    <p>Insira seus Dados Pessoais para usar todos os recursos do Site, ao Portal do MCM Bobinas!</p>
    <button class="hidden" id="login">Entrar</button>
    </div>

    <div class="toggle-panel toggle-right">
    <h1>Cadastre-se</h1>
    <p>Cadastre-se sua conta agora mesmo, ao Portal do MCM Bobinas!</p>
    <button class="hidden" id="register">Cadastrar</button>
    </div>
    </div>
    </div>
    </div>

<script src="script.js"></script>
</body>
</html>
